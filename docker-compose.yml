version: "2.0"
services:
  consul:
    image: consul:latest
    ports:
      - "8500:8500"
  mongo:
    image: mongo
    ports:
      - "27017:27017"
  zipkin:
    image: openzipkin/zipkin
    ports:
      - "9411:9411"
  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - consul
    command: consul:8500

    #### system services ####
  authservice:
    image: bakalarka/authservice
    depends_on:
      - start_dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  apigateway:
    image: bakalarka/apigateway
    depends_on:
      - start_dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "8080:8080"
  itemmanagementservice:
    image: bakalarka/itemmanagementservice
    depends_on:
      - start_dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  shopservice:
    image: bakalarka/shopservice
    depends_on:
      - start_dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  calculationservice:
    image: bakalarka/calculationservice
    depends_on:
      - start_dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    ports:
      - "9001:8080"
  shippingservice:
    image: bakalarka/shippingservice
    depends_on:
      - start_dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=docker
  turbinehystrixdashboard:
    image: bakalarka/turbinehystrixdashboard
    depends_on:
      - start_dependencies
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    # ports:
    #   - "8081:8080"

      
  
    
  