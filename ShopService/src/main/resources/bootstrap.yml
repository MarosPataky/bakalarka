spring:
  application:
    name: shopService
  cloud:
    consul:
      enabled: false
      discovery:
        enabled: false
        instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
        prefer-ip-address: true
        health-check-critical-timeout: 1m
      host: localhost
      port: 8500


endpoints:
  health:
    enabled: true
    sensitive: false

---
spring:
  profiles: docker
  cloud:
    consul:
      host: consul
server:
  port: 8080